# version: "3.8"

#Database container/service
services:
  postgres: #tên service
    image: postgres #image cuar service, dùng image có sẵn trên DockerHub
    container_name: database
    ports:
      - 6500:5432
    env_file:
      - ./app.env
    volumes:
      - postgres:/var/lib/postgresql/data
    # networks:
    #   - connect

  
  #The application containesudo apt install docker-compose-pluginr/service for the API
  system:
    container_name: sms
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - api:/usr/src/app/
    restart: always  
    depends_on:
      - postgres  
    ports:
      - 8000:8080
    # networks:
    #   - connect
    


