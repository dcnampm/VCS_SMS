version: '1'

#Database container/service
services:
  postgres: #tên service
    image: postgres #image cuar service, dùng image có sẵn trên DockerHub
    container_name: database
    ports:
      - 6500:5432
    env_file:
      - ./app.env
    volumes:
      - postgres:/var/lib/postgresql/data

  
  #The application container/service for the API
  system:
    container_name: sms
    build: .
    ports:
      - 8080:8080
    volumes:
      - api:/usr/src/app/
    depends_on:
      - postgres  


  #Database admin tools  
  pgadmin:
    image: dpage/pgadmin4
    container_name: dcnampm
    env_file:
      - ./app.env
    depends_on: 
      - postgres  
    ports:
      - 5050:80  

volumes:
  api:
  postgres:
